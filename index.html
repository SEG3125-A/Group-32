<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            render() {
                return (
                    <div>
                        <header className="container-md p-3 my-3 border bg-dark text-white text-center">
                            <h1>uOttawa Course Registration</h1>
                            <p>Find, register, and manage your courses.</p>
                        </header>
                        <nav className="navbar navbar-dark bg-dark">
                            <a className="nav-link text-white" href="cart.html">My Cart</a>
                        </nav>
                        <style>
                            {`
                                .card {
                                    height: 100%;
                                }
                                .card-img-top {
                                    height: 200px; 
                                    object-fit: cover;
                                }
                                .card-body {
                                    height: 250px; 
                                    overflow: hidden;
                                }
                            `}
                        </style>
                        <div className="container p-3">
                            <h2>Courses</h2>
                            <p>Explore our offerings:</p>
                            <div className="row">
                                <div className="col-lg-4">
                                    <div className="card mb-3">
                                        <img src="images/course1.png" className="card-img-top" alt="Course 1 Image" />
                                        <div className="card-body">
                                            <h5 className="card-title">Introduction to Programming</h5>
                                            <p className="card-text">Learn the basics of programming with this introductory course.</p>
                                            <p className="card-text"><strong>Instructor:</strong> John Smith</p>
                                            <p className="card-text"><strong>Credits:</strong> 3</p>
                                            <button type="button" className="btn btn-primary btn-block add-to-cart">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-lg-4">
                                    <div className="card mb-3">
                                        <img src="images/course2.png" className="card-img-top" alt="Course 2 Image" />
                                        <div className="card-body">
                                            <h5 className="card-title">Web Development Process</h5>
                                            <p className="card-text">Become proficient in web development with this intensive bootcamp.</p>
                                            <p className="card-text"><strong>Instructor:</strong> Emily Johnson</p>
                                            <p className="card-text"><strong>Credits:</strong> 3</p>
                                            <button type="button" className="btn btn-primary btn-block add-to-cart">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-lg-4">
                                    <div className="card mb-3">
                                        <img src="images/course3.png" className="card-img-top" alt="Course 3 Image" />
                                        <div className="card-body">
                                            <h5 className="card-title">Digital Marketing Fundamentals</h5>
                                            <p className="card-text">Learn the essentials of digital marketing strategies and techniques.</p>
                                            <p className="card-text"><strong>Instructor:</strong> Sarah Williams</p>
                                            <p className="card-text"><strong>Credits:</strong> 3</p>
                                            <button type="button" className="btn btn-primary btn-block add-to-cart">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="container p-3">
                            <div className="progress mb-3">
                                <div className="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style={{width: '25%'}} aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25% Complete</div>
                            </div>
                        </div>
                        <div className="container p-3">
                            <div className="alert alert-success" role="alert">
                                Course successfully added to cart!
                            </div>
                        </div>
                        <div className="container p-3">
                            <h2>Registration Status</h2>
                            <p>Available Courses:</p>
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Available Seats</th>
                                        <th>Waitlist Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Introduction to Programming</td>
                                        <td>5</td>
                                        <td>Open</td>
                                    </tr>
                                    <tr>
                                        <td>Web Development Bootcamp</td>
                                        <td>3</td>
                                        <td>Open</td>
                                    </tr>
                                    <tr>
                                        <td>Digital Marketing Fundamentals</td>
                                        <td>10</td>
                                        <td>Open</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div className="container p-3">
                            <p>Undo/Redo Course Selection :</p>
                            <button type="button" className="btn btn-primary mr-2">Undo</button>
                            <button type="button" className="btn btn-primary">Redo</button>
                        </div>
                        <div className="container p-3">
                            <p>Your Cart :</p>
                            <a href="cart.html" className="btn btn-primary">My Cart</a>
                        </div>
                        <div className="container p-3">
                            <h2>Help and Documentation</h2>
                            <p>Get assistance on demand:</p>
                            <div className="accordion" id="helpAccordion">
                                <div className="card">
                                    <div className="card-header" id="faqHeading">
                                        <h3 className="mb-0">
                                            <button className="btn btn-link" type="button" data-toggle="collapse" data-target="#faqCollapse" aria-expanded="true" aria-controls="faqCollapse">
                                                Frequently Asked Questions
                                            </button>
                                        </h3>
                                    </div>
                                    <div id="faqCollapse" className="collapse" aria-labelledby="faqHeading" data-parent="#helpAccordion">
                                        <div className="card-body">
                                            {/* Questions here */}
                                        </div>
                                    </div>
                                </div>
                                <div className="card">
                                    <div className="card-header" id="chatHeading">
                                        <h3 className="mb-0">
                                            <button className="btn btn-link" type="button" data-toggle="collapse" data-target="#chatCollapse" aria-expanded="true" aria-controls="chatCollapse">
                                                Contact Us :
                                            </button>
                                        </h3>
                                    </div>
                                    <div id="chatCollapse" className="collapse" aria-labelledby="chatHeading" data-parent="#helpAccordion">
                                        <div className="card-body">
                                            {/* Contact info here */}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer className="container-md p-3 mt-5 border bg-dark text-white text-center">
                            <p>uOttawa 2024</p>
                        </footer>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
