<!DOCTYPE html>
<html lang="en">
<head>
    <title data-key="title_course_registration">Course Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <select id="languageSelect">
        <option value="en" data-key="option_english">English</option>
        <option value="fr" data-key="option_french">French</option>
        
      </select>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            render() {
                return (

                            {`
                                .card {
                                    height: 100%;

                                .card-img-top {

                                    height: 250px; 
                                    overflow: hidden;
                                }

                                            <p className="card-text"><strong data-key="credits">Credits:</strong> 3</p>

                                        </div>
                                    </div>
                                </div>

                                    <div className="card mb-3">
                                        <img src="images/course3.png" className="card-img-top" alt="Course 3 Image" />

                                            <p className="card-text" data-key="course1_desc">Learn the essentials of digital marketing strategies and techniques.</p>
                                            <p className="card-text"><strong data-key="instructor">Instructor:</strong> Sarah Williams</p>
                                            <p className="card-text"><strong data-key="credits">Credits:</strong> 3</p>

                            <div className="alert alert-success" role="alert" data-key="alert_course_added">

                                        <td data-key="status_open">Open</td>
                                    </tr>
                                    <tr>

                            <p data-key="your_cart">Your Cart :</p>

                                <div className="card-header" id="faqHeading">
                                    <h3 className="mb-0">
                                        <button className="btn btn-link" type="button" data-toggle="collapse" data-target="#faqCollapse" aria-expanded="true" aria-controls="faqCollapse" data-key="button_faq">
                                            Frequently Asked Questions
                                        </button>
                                    </h3>

                                <div id="faqCollapse" className="collapse" aria-labelledby="faqHeading" data-parent="#helpAccordion">

                                </div>

                                <div className="card-header" id="chatHeading">
                                    <h3 className="mb-0">
                                        <button className="btn btn-link" type="button" data-toggle="collapse" data-target="#chatCollapse" aria-expanded="true" aria-controls="chatCollapse" data-key="button_contact_us">
                                            Contact Us :
                                        </button>
                                    </h3>
                                </div>
                                <div id="chatCollapse" className="collapse" aria-labelledby="chatHeading" data-parent="#helpAccordion">
                                    <div className="card-body">
                                        {/* Contact info here with data-key for each piece of information */}
                                    </div>
                                </div>
                            </div>

                            <p data-key="footer_copyright">uOttawa 2024</p>
